name: ci-simpleapp-workflow
on:
   pull_request:
      branches:
         - development
   push:
      branches:
         - main
jobs:
   check-application:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: '17'
         - run: npm install
         - run: npm test
