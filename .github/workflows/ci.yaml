name: ci-simpleapp-workflow
on:
   pull_request:
      branches:
         - development
   push:
      branches:
         - main
jobs:
   check-application:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: '17'
         - run: npm install
         - run: npm test

         - name: Set up QEMU
           uses: docker/setup-qemu-action@v1
         - name: Set up Docker Buildx
           uses: docker/setup-buildx-action@v1

         - name: Build and push
           id: docker_build
           uses: docker/build-push-action@v2
           with:
              push: false
              tags: odfurtado/fc_ci_simpleapp:latest
